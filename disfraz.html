<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Votación Líderes Mundiales AF2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%), url('https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/assets/images/fondo-humo.jpg'); /* Reemplaza con tu URL de fondo */
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-family: 'Roboto Slab', serif;
            text-align: center;
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            background-color: #333;
            padding: 0.5rem;
            border-radius: 5px;
            border: 2px solid #ffcc00;
        }

        #voteForm {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #voteForm label {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s, border-color 0.2s;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #voteForm label:hover {
            transform: scale(1.05);
            border-color: #ffcc00;
        }

        #voteForm label.selected {
            border-color: #ffcc00;
            box-shadow: 0 0 15px #ffcc00;
        }

        #voteForm input[type="radio"] {
            display: none;
        }

        #voteForm .label-text {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
        }

        /* Imágenes de los líderes (ajusta las URLs) */
        #voteForm label[for="putin"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/putin.jpeg'); }
        #voteForm label[for="trump"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/trump.jpeg'); }
        #voteForm label[for="milei"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/milei.jpeg'); }
        #voteForm label[for="zelensky"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/zelensky.jpeg'); }
        #voteForm label[for="papa"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/papa.jpeg'); }
        #voteForm label[for="maduro"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/maduro.jpeg'); }
        #voteForm label[for="kim"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/kim.jpeg'); }
        #voteForm label[for="sanchez"] { background-image: url('https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/sanchez.jpeg'); }

        .vote-button-container {
            width: 100%;
            text-align: center;
            margin-top: 2rem;
        }

        button[type="submit"] {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid #ffcc00;
            background-color: #ffcc00;
            color: #000;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        /* Sección de resultados */
        .results-container {
            margin-top: 3rem;
        }
        
        .leader-result {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .leader-image {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        
        .leader-name {
            font-family: 'Roboto Slab', serif;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        
        .result-bar-container {
            background-color: #333;
            border-radius: 5px;
            height: 30px;
            width: 100%;
            overflow: hidden;
            margin-right: 31rem;
            position: relative;
        }
        
        .result-fill {
            height: 100%;
            background-image: linear-gradient(90deg, #ffcc00, #ff8c00);
            text-align: right;
            color: white;
            line-height: 30px;
            padding-right: 1rem;
            font-weight: bold;
            white-space: nowrap;
            transition: width 0.5s ease-in-out;
            border-right: 2px solid #e6b800;
        }
        
        .result-percentage {
            font-family: 'Roboto Slab', serif;
            font-size: 1.2rem;
            margin-left: 1rem;
        }
        
        #barsContainer p {
            text-align: center;
            color: #888;
            font-style: italic;
        }
        .custom-alert {
            text-align: center;
            margin: 1rem auto; /* Se ha cambiado para centrar el bloque */
            margin-top: 1rem;
            color: #ffcc00;
            font-size: 1.5rem;
            font-weight: bold;
            display: none; /* Por defecto estará oculto */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BATALLA LIDERES MUNDIALES</h1>

        <form id="voteForm">
            <label for="trump">
                <input type="radio" id="trump" name="presidente" value="Donald Trump" required>
                <span class="label-text">Donald Trump</span>
            </label>
            <label for="kim">
                <input type="radio" id="kim" name="presidente" value="Kim Jong-Un" required>
                <span class="label-text">Kim Jong-Un</span>
            </label>
            <label for="putin">
                <input type="radio" id="putin" name="presidente" value="Vladimir Putin" required>
                <span class="label-text">Vladimir Putin</span>
            </label>
            <label for="zelensky">
                <input type="radio" id="zelensky" name="presidente" value="Zelensky" required>
                <span class="label-text">Zelensky</span>
            </label>
            <label for="maduro">
                <input type="radio" id="maduro" name="presidente" value="Nicolás Maduro" required>
                <span class="label-text">Nicolás Maduro</span>
            </label>
            <label for="milei">
                <input type="radio" id="milei" name="presidente" value="Milei" required>
                <span class="label-text">Milei</span>
            </label>
            <label for="sanchez">
                <input type="radio" id="sanchez" name="presidente" value="Pedro Sánchez" required>
                <span class="label-text">Pedro Sánchez</span>
            </label>
            <label for="papa">
                <input type="radio" id="papa" name="presidente" value="El PAPA" required>
                <span class="label-text">El PAPA</span>
            </label>
            <div class="vote-button-container">
                <button type="submit">Votar</button>
            </div>
        </form>
	<p id="customAlert" class="custom-alert">

	</p>
        <div id="resultados" class="results-container">
            <h2>RESULTADOS DE LA VOTACION</h2>
            <div id="barsContainer">
                <p>Cargando resultados...</p>
            </div>
        </div>
    </div>

    <script>
        // URL del webhook para ENVIAR el voto (el primer flujo)
        const urlWebhookVoto = 'https://n8n.service-automate-madruga.es/webhook/voto';

        // URL del webhook para RECIBIR los resultados (el segundo flujo)
        const urlWebhookResultados = 'https://n8n.service-automate-madruga.es/webhook/conteo';

        // lista de líderes
        const lideres = ["Donald Trump", "Vladimir Putin", "Milei", "Zelensky", "El PAPA", "Nicolás Maduro", "Kim Jong-Un", "Pedro Sánchez"];
        
        // Objeto de mapeo para nombres de imágenes
        const leaderImages = {
            "Donald Trump": "trump.jpeg",
            "Vladimir Putin": "putin.jpeg",
            "Milei": "milei.png",
            "Zelensky": "zelensky.jpeg",
            "El PAPA": "papa.jpeg",
            "Nicolás Maduro": "maduro.jpeg",
            "Kim Jong-Un": "kim.jpeg",
            "Pedro Sánchez": "sanchez.jpeg"
        };

        const form = document.getElementById('voteForm');
        const barsContainer = document.getElementById('barsContainer');
        const leaderLabels = form.querySelectorAll('label');
        
        // Manejar selección de radio buttons para resaltar
        leaderLabels.forEach(label => {
            label.addEventListener('click', () => {
                leaderLabels.forEach(lbl => lbl.classList.remove('selected'));
                label.classList.add('selected');
            });
        });

        // Función para cargar los resultados de la votación
        async function cargarResultados() {
            try {
                const res = await fetch(urlWebhookResultados);
                if (!res.ok) {
                    console.error('Error al cargar los resultados. Asegúrate de que el webhook de resultados está activo.');
                    return;
                }
                const datos = await res.json();
                actualizarUI(datos);
            } catch (error) {
                console.error('Error al conectar con el servidor de resultados:', error);
            }
        }
        
        // Función para actualizar la interfaz de usuario con los resultados
        function actualizarUI(datos) {
            if (!datos || Object.keys(datos).length === 0) {
                barsContainer.innerHTML = '<p>No se han encontrado resultados.</p>';
                return;
            }
            
            const total = lideres.reduce((acc, lider) => acc + (datos[lider] || 0), 0) || 1;
            barsContainer.innerHTML = '';
        
            const resultadosOrdenables = lideres.map(lider => {
                return {
                    nombre: lider,
                    votos: datos[lider] || 0,
                    porcentaje: total > 0 ? Math.round(((datos[lider] || 0) / total) * 100) : 0
                };
            });
            
            resultadosOrdenables.sort((a, b) => b.votos - a.votos);

            resultadosOrdenables.forEach(resultado => {
                const leaderResult = document.createElement('div');
                leaderResult.className = 'leader-result';

                const leaderImage = document.createElement('div');
                leaderImage.className = 'leader-image';
                const imagePath = leaderImages[resultado.nombre] ? `https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/${leaderImages[resultado.nombre]}` : '';
                leaderImage.style.backgroundImage = `url('${imagePath}')`;

                const leaderName = document.createElement('div');
                leaderName.className = 'leader-name';
                leaderName.textContent = resultado.nombre;
                
                const resultBarContainer = document.createElement('div');
                resultBarContainer.className = 'result-bar-container';

                const resultFill = document.createElement('div');
                resultFill.className = 'result-fill';
                resultFill.style.width = resultado.porcentaje + '%';
                resultFill.textContent = `  ${resultado.porcentaje}%`;

                const resultPercentage = document.createElement('div');
                resultPercentage.className = 'result-percentage';
                // resultPercentage.textContent = `${resultado.porcentaje}%`;

                resultBarContainer.appendChild(resultFill);

                leaderResult.appendChild(leaderImage);
                leaderResult.appendChild(leaderName);
                leaderResult.appendChild(resultBarContainer);
                leaderResult.appendChild(resultPercentage);

                barsContainer.appendChild(leaderResult);
            });
        }
        
        // Manejador del evento de envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const liderVotado = formData.get('presidente');
        
            if (!liderVotado) {
                alert('Por favor, selecciona un candidato antes de votar.');
                return;
            }
        
            try {
                const res = await fetch(urlWebhookVoto, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ presidente: liderVotado })
                });
        
                if (!res.ok) {
                    // Si ocurre un error, muestra un mensaje diferente.
                    customAlert.textContent = '¡Oh, oh! Ha ocurrido un error al enviar tu voto. Inténtalo de nuevo.';
                    customAlert.style.color = '#ff4d4d'; // Color rojo para el error
                    customAlert.style.display = 'block';
                    console.error('Error del servidor:', await res.text());
                    return;
                }
                
                // Muestra el mensaje de éxito personalizado
                customAlert.textContent = `¡Gracias por tu voto! Has votado por ${liderVotado}.`;
                customAlert.style.color = '#FFFFFF'; // Color blanco
                customAlert.style.display = 'block';

                form.reset();
                leaderLabels.forEach(lbl => lbl.classList.remove('selected'));
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                cargarResultados();
        
            } catch (error) {
                // Muestra el mensaje de error de conexión personalizado
                customAlert.textContent = 'Error de conexión: No se pudo enviar el voto. Revisa tu conexión a internet.';
                customAlert.style.color = '#ff4d4d';
                customAlert.style.display = 'block';
                console.error('Error de conexión:', error);
            }
        });
        
        // Carga los resultados al iniciar la página
        cargarResultados();
        
        // Refresca los resultados cada 10 segundos
        setInterval(cargarResultados, 10000);
    </script>
</body>
</html>
