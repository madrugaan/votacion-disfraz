    <script>
        // URL del webhook para ENVIAR el voto (el primer flujo)
        const urlWebhookVoto = 'https://n8n.service-automate-madruga.es/webhook/voto';

        // URL del webhook para RECIBIR los resultados (el segundo flujo)
        const urlWebhookResultados = 'https://n8n.service-automate-madruga.es/webhook/conteo';

	// URL del Webhook para la subida de archivos
        const urlWebhookSubida = 'https://n8n.service-automate-madruga.es/webhook/multimedia';

	// URL del Webhook para obtener los archivos de Google Drive
        const urlWebhookGaleria = 'https://n8n.service-automate-madruga.es/webhook/galeria';

	// URL del Webhook para obtener un solo archivo (el proxy)
	const urlWebhookProxy = 'https://n8n.service-automate-madruga.es/webhook/get-file';

        // lista de l√≠deres
        const lideres = ["Donald Trump", "Vladimir Putin", "Milei", "Zelensky", "El PAPA", "Nicol√°s Maduro", "Kim Jong-Un", "Pedro S√°nchez"];
        
        // Objeto de mapeo para nombres de im√°genes
        const leaderImages = {
            "Donald Trump": "trump.jpeg",
            "Vladimir Putin": "putin.jpeg",
            "Milei": "milei.jpeg",
            "Zelensky": "zelensky.jpeg",
            "El PAPA": "papa.jpeg",
            "Nicol√°s Maduro": "maduro.jpeg",
            "Kim Jong-Un": "kim.jpeg",
            "Pedro S√°nchez": "sanchez.jpeg"
        };

        const form = document.getElementById('voteForm');
        const barsContainer = document.getElementById('barsContainer');
        const leaderLabels = form.querySelectorAll('label');

	// Elemento del temporizador
    const countdownTimer = document.getElementById('countdown-timer');
    let countdownInterval;

    // Funci√≥n para iniciar el temporizador de cuenta atr√°s hasta una fecha espec√≠fica
    function startCountdown() {
        // Establece la fecha de destino: 22 de agosto de 2025 a las 9:00:00 (viernes)
        const countdownDate = new Date("Aug 22, 2025 09:00:00").getTime();

        countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownTimer.textContent = "00:00:00:00";
                form.style.display = 'none';
                document.getElementById('customAlert').textContent = "La votaci√≥n ha terminado.";
                document.getElementById('customAlert').style.display = 'block';
            } else {
                countdownTimer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    }
        
        // Manejar selecci√≥n de radio buttons para resaltar
        leaderLabels.forEach(label => {
            label.addEventListener('click', () => {
                leaderLabels.forEach(lbl => lbl.classList.remove('selected'));
                label.classList.add('selected');
            });
        });

        // Funci√≥n para cargar los resultados de la votaci√≥n
        async function cargarResultados() {
            try {
                const res = await fetch(urlWebhookResultados);
                if (!res.ok) {
                    console.error('Error al cargar los resultados. Aseg√∫rate de que el webhook de resultados est√° activo.');
                    return;
                }
                const datos = await res.json();
                actualizarUI(datos);
            } catch (error) {
                console.error('Error al conectar con el servidor de resultados:', error);
            }
        }
        
        // Funci√≥n para actualizar la interfaz de usuario con los resultados
        function actualizarUI(datos) {
            if (!datos || Object.keys(datos).length === 0) {
                barsContainer.innerHTML = '<p>No se han encontrado resultados.</p>';
                return;
            }
            
            const total = lideres.reduce((acc, lider) => acc + (datos[lider] || 0), 0) || 1;
            barsContainer.innerHTML = '';
        
            const resultadosOrdenables = lideres.map(lider => {
                return {
                    nombre: lider,
                    votos: datos[lider] || 0,
                    porcentaje: total > 0 ? Math.round(((datos[lider] || 0) / total) * 100) : 0
                };
            });
            
            resultadosOrdenables.sort((a, b) => b.votos - a.votos);

            resultadosOrdenables.forEach(resultado => {
                const leaderResult = document.createElement('div');
                leaderResult.className = 'leader-result';

                const leaderImage = document.createElement('div');
                leaderImage.className = 'leader-image';
                const imagePath = leaderImages[resultado.nombre] ? `https://raw.githubusercontent.com/madrugaan/votacion-disfraz/main/assets/${leaderImages[resultado.nombre]}` : '';
                leaderImage.style.backgroundImage = `url('${imagePath}')`;

                const leaderName = document.createElement('div');
                leaderName.className = 'leader-name';
                leaderName.textContent = resultado.nombre;
				
                const resultBarContainer = document.createElement('div');
                resultBarContainer.className = 'result-bar-container';

                const resultFill = document.createElement('div');
                resultFill.className = 'result-fill';
                resultFill.style.width = resultado.porcentaje + '%';
                resultFill.textContent = `  ${resultado.porcentaje}%`;

                const resultPercentage = document.createElement('div');
                resultPercentage.className = 'result-percentage';
                // resultPercentage.textContent = `${resultado.porcentaje}%`;

                resultBarContainer.appendChild(resultFill);

                leaderResult.appendChild(leaderImage);
                leaderResult.appendChild(leaderName);
                leaderResult.appendChild(resultBarContainer);
                leaderResult.appendChild(resultPercentage);

                barsContainer.appendChild(leaderResult);

// Funci√≥n para formatear el tiempo
function formatTime(seconds) {

}

        // Funci√≥n para obtener y mostrar las im√°genes y v√≠deos de Google Drive
        async function fetchGalleryContent() {
	 // Si la cach√© ya tiene datos, los mostramos directamente
    if (galleryCache) {
        renderGallery(galleryCache);
        return;
    }
    const loadingTimeout = setTimeout(() => {mediaGrid.innerHTML = '<p>Cargando galer√≠a...</p>';}, 300);
    try {
        const response = await fetch(urlWebhookGaleria);

        if (!response.ok) {
            mediaGrid.innerHTML = '<p>No se pudo cargar la galer√≠a. Revisa la configuraci√≥n del webhook.</p>';
            return;
        }
        
        const data = await response.json(); 
        
       // Guardamos los datos en la cach√© para usos futuros
        galleryCache = data.files;

        if (galleryCache && galleryCache.length > 0) {
            renderGallery(galleryCache);
        } else {
            mediaGrid.innerHTML = '<p>La galer√≠a est√° vac√≠a. No hay archivos para mostrar.</p>';
        }
    } catch (error) {
        clearTimeout(loadingTimeout); // Limpia el temporizador en caso de error
        mediaGrid.innerHTML = '<p>Error de conexi√≥n al cargar la galer√≠a. Revisa tu conexi√≥n a internet.</p>';
        console.error('Error al cargar la galer√≠a:', error);
    }
}

// La funci√≥n renderGallery ahora recibe el array directamente, no necesita cambios.
function renderGallery(files) {
mediaGrid.innerHTML = ''; 
  files.forEach(file => {
    // La URL para cargar el archivo ser√° tu webhook con el ID del archivo
    const fileUrl = `${urlWebhookProxy}?id=${file.id}`;

    if (file.mimeType.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = fileUrl;
      mediaGrid.appendChild(img);
    } else if (file.mimeType.startsWith('video/')) {
      const video = document.createElement('video');
      video.src = fileUrl;
      video.controls = true;
      mediaGrid.appendChild(video);
    }
  });
}
